<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/Changeplayer.js"></script>
    <title>Document</title>
</head>
<body>

<div class="main">

    <div class="title">
        <div>炸</div>
        <div>弹</div>
        <div>人</div>
    </div>


    <div class="player">
        <div class="show">
            <img src="../img/players0/down_01.png" width="200px">
        </div>
        <div>
            <img src="../img/players1/down_01.png" width="200px">
        </div>
        <div>
            <img src="../img/players2/down_01.png" width="200px">
        </div>
    </div>
    <div class="change">
        <div class="min">
            <
        </div>
        <div class="playerTitle">人物选择</div>
        <div class="add">
            >
        </div>
    </div>
    <div class="changePass">关卡选择</div>
    <div class="pass">
        <div class="passShow">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="start">
        开始游戏
    </div>
</div>
<audio id="backMusic"  autoplay loop>
    <source src="../music/backMusic.mp3" type="audio/mpeg">
</audio>
<script>
    var min = document.getElementsByClassName("min")[0]
    var add = document.getElementsByClassName("add")[0]
    var box = document.getElementsByClassName("player")[0].getElementsByTagName("div");
    var i =0;//人物编号
    var start = document.getElementsByClassName('start')[0]
    min.onclick = function () {
        i-=1;
        if(i<0){
            i=2
        }
        for (var j =0;j<3;j++){
            box[j].className = ''
        }
        box[i].className = 'show'
    };
    add.onclick = function () {
        i+=1;
        if(i>=3){
            i=0;
        }
        for (var j =0;j<3;j++){
            box[j].className = ''
        }
        box[i].className = 'show'
    };
    var passNum = 1;//关卡编号
    var pass = document.getElementsByClassName('pass')[0].getElementsByTagName('div');
    for(var m = 0;m<pass.length;m++){
        pass[m].index = m;
        pass[m].onclick = function () {
            for(var j = 0;j<pass.length;j++){
                pass[j].className = '';
            }
            pass[this.index].className = "passShow";
            passNum = this.index+1;
            console.log(passNum)
        };}




    start.onclick = function () {
        window.location.href='main'+passNum+'.html'+"?"+i
    }


</script>
</body>
</html>
